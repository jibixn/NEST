<div>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of selectedCarousel.img">
      <ng-template carouselSlide>
        <ng-content ></ng-content>
        <img [src]="slide.src" [alt]="selectedCarousel.alt" [title]="selectedCarousel.title">
        
          <div class="p-5 mb-1 bg-custom rounded-0 text-center" id ="stateHeading">
            <div class="container-fluid py-1">
                <h1 class="display-1 fw-bold fs-30">{{selectedCarousel.title}}</h1>
            </div>
          </div>

      </ng-template>
    </ng-container>
    
  </owl-carousel-o>
  
</div>
